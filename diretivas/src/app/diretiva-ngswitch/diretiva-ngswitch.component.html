<h3>DIRETIVA NGSWITCH</h3>

<button mat-button [matMenuTriggerFor]="aboveMenu">Above</button>
<mat-menu #aboveMenu="matMenu" yPosition="above">
  <button mat-menu-item (click)="selecao = '1'">Item 1</button>
  <button mat-menu-item (click)="selecao = '2'">Item 2</button>
</mat-menu>

<div [ngSwitch]="selecao">
  <p *ngSwitchCase='1'> Item 1</p>
  <p *ngSwitchCase='2'> Item 2</p>
</div>
<hr>
